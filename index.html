<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" >
  </head>
  <body>
    <div>
      <div class="empty-block"><h2 class="calc-text">0</h2></div>
      <button id="C" class="c-pad">C</button>
    </div>
    <div>
      <button id="seven" class="number-pad">7</button
      ><button id="eight" class="number-pad">8</button
      ><button id="nine" class="number-pad">9</button
      ><button id="plus" class="oper-pad">+</button>
    </div>
    <div>
      <button id="four" class="number-pad">4</button
      ><button id="five" class="number-pad">5</button
      ><button id="six" class="number-pad">6</button
      ><button id="sub" class="oper-pad">-</button>
    </div>
    <div>
      <button id="one" class="number-pad">1</button
      ><button id="two" class="number-pad">2</button
      ><button id="three" class="number-pad">3</button
      ><button id="multi" class="oper-pad">*</button>
    </div>
    <div>
      <button id="zero" class="zero-pad">0</button
      ><button id="calc" class="oper-pad">=</button
      ><button id="divide" class="oper-pad">/</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
